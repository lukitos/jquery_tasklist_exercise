<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Task List</title>
  <link rel="stylesheet" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <input id="itemInput" type="text" placeholder="type a new task..." />
  <button id="appendButton" class="list-op-button">Add To List</button>
  <button id="removeComplete" type="button" name="button">Remove Completed Tasks</button>
  <!-- GOAL last: Add a button with an id 'removeComplete' here -->
  <h3> Today's Tasks </h3>
  <ul id="taskList">
    <li class="list-item">Take out the trash</li>
    <li class="complete"> Master jquery selectors </li>
  </ul>
</body>

</html>
